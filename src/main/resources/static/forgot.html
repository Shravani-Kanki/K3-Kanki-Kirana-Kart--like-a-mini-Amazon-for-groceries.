<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgot.css">
</head>
<body>

<div class="container">
    <div class="form-box">
        <h2>Forgot Password</h2>
        <p class="info">Enter your name and phone number. We will generate a new password.</p>

        <form id="forgotForm">
          <!-- <input id="name" type="text" placeholder="Full Name" required> -->
            <input id="phone" type="tel" maxlength="10" placeholder="Phone Number" required>
            <button type="submit">Generate Password</button>
        </form>

        <div id="message" class="info" style="display:none;"></div>

        <div class="extra-links">
            <p>Remembered Password? <a href="index.html">Login Here</a></p>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="pwModal" class="modal">
    <div class="modal-content">
        <h3>Password Generated</h3>
        <p id="generatedPw" class="big-pw">*******</p>
        <p class="small-note">Copy it carefully. Use it to login.</p>
        <button id="closeModal" class="close-btn">Close</button>
    </div>
</div>

<script src="js/forgot.js" defer></script>
</body>
</html>
